<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <title>Document</title>
    <style>
        body {
            margin: 20px 20px;
            display: block;
        }

        input {
            display: inline-flex;
            width: 100%;
        }

        #display {
            width: 100%;
            height: 50%;
            border-radius: 10px;
            margin-top: 25px;
            background-color: rgb(0, 0, 0);
            box-shadow:5px 5px 5px grey;;
        }

        .colour_picker {
            width: 720px;
            height: 150px;
            position: absolute;
            font-size: large;
        }
    </style>
</head>

<body>
    <b>
        <div class="colour_picker">
            <h3>Colour picker</h3>
            Red :<span id="rv">0</span>
            <input type="range" id="red" min="0" max="255" value="0">

            Green :<span id="gv">0</span>
            <input type="range" id="green" min="0" max="255" value="0">

            Blue :
            <span id="bv">0</span>
            <input type="range" id="blue" min="0" max="255" value="0">

            <div id="display">

            </div>



        </div>
    </b>
    <script>
        var input_val = new Array();
        $("input").change(function (index, value) {
            var r = $("#red").val();
            $("#rv").text(r);
            var g = $("#green").val();
            $("#gv").text(g);
            var b = $("#blue").val();
            $("#bv").text(b);
            $('#display').css('background-color', "rgb(" + r + "," + g + "," + b + ")");
            
        })
    </script>




</body>

</html>
