<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <title>Document</title>
</head>

<body>
    <select id="convert">
        <option value="temp">temprature</option>
        <option value="time">Time</option>
    </select><br /><br />

    <div id="ctof" class="ctof">
        Celsius:<input type="number" id="cec_to_fl" placeholder="Value"> =
        Fahrenheit:<input type="number" id="fah" placeholder="Value" >
        <p id="dd"></p>
    </div>


    <div id="time">
        Second:<input type="number" id="s" placeholder="Value"> =
        Min:<input type="number" id="m" placeholder="Value">
    </div>
    <div id="df"></div>
    <script>
        //select option function
        $(function () {
            $('#time').hide();
            $('#convert').change(function () {
                if ($('#convert').val() == 'temp') {
                    $('#ctof').show();
                    $('#time').hide();

                } else if ($('#convert').val() == 'time') {
                    $('#ctof').hide();
                    $('#time').show();
                }
            });
        });
        //  time convert
        $(document).ready(function () {
            $('#cec_to_fl').on('keyup', function () {
                var qty = $(this).val();
                var result = Math.round(qty * 9 / 5 + 32);
                $("#fah").val(result);
            });
            $("#fah").on('keyup', function () {

                var price = $(this).val();
                var result = Math.round((price - 32) * 5 / 9);
                $("#cec_to_fl").val(result);

            })

        })
        //
        $(document).ready(function () {
            $('#s').on('keyup', function () {
                var s = $(this).val();
                var result = s / 60;
                $("#m").val(result);
            });
            $("#m").on('keyup', function () {

                var m = $(this).val();
                var result = m * 60;
                $("#s").val(result);

            })

        })
    </script>




</body>

</html>
