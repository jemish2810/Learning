<!DOCTYPE html>
<html lang="en">

<head>
    <title>task9</title>
    <style>
        #new {
            position: absolute;
            top: 10%;
            left: 20%;
            height: 40px;
            width: 100px;

        }
    </style>
</head>

<body>

    <div id="box">
        <button id="add" class="add" onclick="add(this)">+</button>
        <input type="number" value="0" id="input" class="inp">
        <button id="dec" class="dec" onclick="dec(this)">-</button>

    </div>
    <button id="new" onclick="next()">new</button>
    <script>
         var i = 1;
        var original = document.getElementById('box');

        function next() {
            var clone = original.cloneNode(true);
            clone.id = "box" + ++i;
            original.parentNode.appendChild(clone);
            //change id of all selector(inputbox, &button)
            var v = document.getElementsByClassName("inp")[0].setAttribute("id", "input"+i);
            var add = document.getElementsByClassName("add")[0].setAttribute("id", "add"+i);
            var sub = document.getElementsByClassName("dec")[0].setAttribute("id", "dec"+i);
          
        }
       function add(val) {
            var str1 = val.id;
            var s = str1.slice(3, 5);
            var add = document.getElementById("input" + s).value;
            add++;
            document.getElementById("input" + s).value = add;
        }


        function dec(val) {
            var str2 = val.id;
            var ss = str2.slice(3, 5);
            var sub = document.getElementById("input" + ss).value;
            sub--;
            document.getElementById("input" + ss).value = sub;
        }
    </script>
</body>

</html>
