<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
    <style>
        body {
            margin: 25px 25px;
        }
    </style>
</head>

<body>

    <ul id="list">
        <li>coffee</li>
        <li>tea</li>

    </ul>

    <input type="button" id="btn" value="Click " onclick="copy()">

    
    <script>
        function copy() {
            var x = document.createElement("li");
            var text = document.createTextNode("Milk");
            x.appendChild(text);
            document.getElementById("list").appendChild(x);

        }
    </script>
</body>

</html>
